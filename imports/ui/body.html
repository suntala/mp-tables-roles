<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            {{> loginButtons}}
            <form class="new-task">
                <input type="text" name="name" placeholder="Type to add a new task" />
            </form>
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>

        <!-- <h3>Tasks Table</h3>

        <h3>Users Table</h3>
        {{> tabular table=TabularTables.Users class="table table-striped table-bordered table-condensed"}} -->

        <h3>Dynamic Table</h3>
        {{> dynamicTabular data="_id" title="key" collectionName="Tasks"}}
    </div>
</body>
